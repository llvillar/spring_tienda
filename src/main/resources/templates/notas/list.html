<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>Contactos</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/notas/create}" class="btn btn-primary btn-sm mb-3">Nueva nota</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption>Lista de notas</caption>
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Título</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Fecha</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="nota : ${notas}">
            <th th:text="${nota.codigo}" scope="row">1</th>
            <td th:text="${nota.titulo}">Mark</td>
            <td th:text="${nota.descripcion}">Mark</td>
            <td th:text="${#dates.format(nota.fecha,'dd/MM/yyyy')}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/notas/edit/}+${nota.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/notas/delete/}+${nota.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row">

      <head th:replace="commons/pagination :: pagination" />

    </div>

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
