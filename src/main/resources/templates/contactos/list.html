<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>Contactos</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/empleados/create}" class="btn btn-primary btn-sm mb-3">Nuevo contacto</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption>Lista de empleados</caption>
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Teléfono</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="contacto : ${contactos}">
            <th th:text="${contacto.id}" scope="row">1</th>
            <td th:text="${contacto.nombre}">Mark</td>
            <td th:text="${contacto.email}">Mark</td>
            <td th:text="${contacto.telefono}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/contactos/edit/}+${contacto.id}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/contactos/delete/}+${contacto.id}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row">

      <head th:replace="commons/pagination :: pagination" />

    </div>

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
