<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />
<body class="text-center">

    <div class="container">
        <div class="row g-5">
            <div class="col-4"></div>

            <div class="col-4">
                
                <form class="form-signin" th:action="@{/login/login}" method="post">
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal" th:text="#{signin.label}">Please sign in</h1>
                    <label for="inputEmail" class="sr-only" th:text="#{signin.usuario}">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="name">
                    <label for="inputPassword" class="sr-only" th:text="#{signin.passwword}">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> <div th:text="#{signin.remember}">Remember me</div> 
                    </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signin.signin}">Sign in</button>
                </form>
            </div>
        </div>
    </div>



    <span th:text="${session.usuario.name}" th:if="${session ne null and session.usuario ne null}"></span>
    <span th:text="#{no.session}" th:unless="${session ne null and session.usuario ne null}"></span>

    <h4 th:text="${sessionid}"></h4>

    <div th:replace="commons/footer :: footer" class="container">Footer</div>

</body>
</html>
