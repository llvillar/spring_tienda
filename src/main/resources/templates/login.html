<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script th:src="@{/js/jquery-3.6.1.min.js}" src="../static/js/jquery-3.6.1.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../static/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    
    <title>Bienvenid@</title>
</head>
<body class="text-center">

    <div class="container">
        <div class="row g-5">
            <div class="col-4"></div>

            <div class="col-4">
                <form class="form-signin" th:action="@{/login}" method="post">
                    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal" th:text="#{signin.label}">Please sign in</h1>
                    <label for="inputEmail" class="sr-only" th:text="#{signin.usuario}">User</label>
                    <input type="input" id="inputEmail" class="form-control" placeholder="user" required autofocus name="username">
                    <label for="inputPassword" class="sr-only" th:text="#{signin.passwword}">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
                    <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> <div th:text="#{signin.remember}">Remember me</div> 
                    </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{signin.signin}">Sign in</button>
                </form>               
            </div>
        </div>
    </div>

    <div th:replace="commons/footer :: footer" class="container">Footer</div>

</body>
</html>
