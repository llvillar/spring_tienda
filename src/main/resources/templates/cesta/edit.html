<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" >

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
  <script th:src="@{/js/bootstrap.js}" src="../../static/js/bootstrap.js"></script>
  <script th:src="@{/js/jquery-3.6.1.min.js}" src="../../static/js/jquery-3.6.1.min.js"></script>
  <title>clienets@</title>
</head>

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
    <main>
  
      <div class="row g-5">
        
        <div class="col-8">
          <h5 class="mb-3" >Contenido de la cesta</h5>
          <form class="needs-validation"  method="post"  novalidate>
            <div class="row g-4">
              <div class="col-sm-6">
                <label class="form-label" th:text="|${cliente.nombre} ${cliente.apellidos} ${cliente.dni} ${cliente.email}|"></label>
                <label class="form-label" th:text="|${cliente.direccion} ${cliente.apellidos} ${cliente.dni}|"></label>
                <label class="form-check-label" for="vip"  th:text="#{cliente.vip}">Es cliente VIP</label>
              </div>  
          </form>
        </div>
      </div>

      
    </main>
  </div>
  
  <div th:replace="commons/footer :: footer" class="container"></div>

</body>
</html>
