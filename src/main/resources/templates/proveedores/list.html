<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>

  <div class="container">

      <h3>Proveedores</h3>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/proveedores/create}" class="btn btn-primary btn-sm mb-3">Nuevo proveedor</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption>Lista de proveedores</caption>
        <thead>
          <tr>
            <th scope="col" th:text="#{cliente.codigo}">CÃ³digo</th>

            <th scope="col" th:text="#{cliente.email}">Email</th>

            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="proveedor : ${proveedores}">

            <td th:text="${proveedor.nombre}">Mark</td>
            <td th:text="${proveedor.apellidos}">Mark</td>
            <td th:text="${proveedor.email}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/proveedores/edit/}+${proveedors.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/proveedores/delete/}+${proveedors.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row">

      <head th:replace="commons/pagination :: pagination" />

    </div>

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
