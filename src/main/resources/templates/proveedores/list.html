<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3 th:text="#{proveedores.titulo}">Clientes</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/proveedores/create}" class="btn btn-primary btn-sm mb-3" th:text="#{proveedor.boton.nuevo}">Nuevo proveedor</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <caption th:text="#{proveedores.listado.titulo}">Lista de proveedores</caption>
        <thead>
          <tr>
            <th scope="col" th:text="#{proveedor.codigo}">Código</th>
            <th scope="col" th:text="#{proveedor.nombre}">Nombre</th>
            <th scope="col" th:text="#{proveedor.apellidos}">Apellidos</th>
            <th scope="col" th:text="#{proveedor.email}">Email</th>
            <th scope="col" th:text="#{proveedor.dni}">DNI</th>
            <th scope="col" th:text="#{proveedor.telefono}">Teléfono</th>
            <th scope="col" th:text="#{proveedor.direccion}">Dirección</th>
            <th scope="col" th:text="#{proveedor.vip}">VIP</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="proveedor : ${proveedores}">
            <th th:text="${proveedor.codigo}" scope="row">1</th>
            <td th:text="${proveedor.nombre}">Mark</td>
            <td th:text="${proveedor.apellidos}">Mark</td>
            <td th:text="${proveedor.email}">Mark</td>
            <td th:text="${proveedor.dni}">Mark</td>
            <td th:text="${proveedor.telefono}">Mark</td>
            <td th:text="${proveedor.direccion}">Mark</td>
            <td th:text="${proveedor.vip ? 'SI' : 'NO'}">Mark</td>
            <td>
              <a class="btn btn-primary" th:href="@{/proveedores/edit/}+${proveedor.codigo}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/proveedores/delete/}+${proveedor.codigo}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="row">

      <head th:replace="commons/pagination :: pagination" />

    </div>

  </div>
  
  <div th:replace="commons/footer :: footer" class="container" /> 
  </body>
</html>
